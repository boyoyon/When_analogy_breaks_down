    <body>
<h2><center>デデキントの完全性公理はいつでも成り立つ ?</center></h3>
<p>
 超実数全体の集合 \({}^＊\mathbb{R}\) は、デデキントの完全性公理を満たさない
<br><br>
 * 超実数全体の集合 \({}^*\mathbb{R}\)：実数全体の集合 \(\mathbb{R}\) に無限大、無限小を加えた集合<br>
 * デデキントの完全性公理：上界を持つ任意の空でない集合は必ず最小の上界を持つ<br>
</p>
